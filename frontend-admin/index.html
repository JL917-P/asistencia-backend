<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Panel de Asistencias – Admin</title>
<link rel="stylesheet" href="style.css">

<!-- Iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header>
  <h1><i class="fa-solid fa-building-user"></i> Panel de Asistencias</h1>
</header>

<main>

  <!-- FILTROS -->
  <section class="filters">
    <div class="filter-group">
      <label>Usuario:</label>
      <input type="text" id="f-user" placeholder="jpatino, jlopez...">
    </div>

    <div class="filter-group">
      <label>Desde:</label>
      <input type="date" id="f-start">
    </div>

    <div class="filter-group">
      <label>Hasta:</label>
      <input type="date" id="f-end">
    </div>

    <button id="btn-filter" class="btn-primary">
      <i class="fa-solid fa-magnifying-glass"></i> Filtrar
    </button>

    <button id="btn-export" class="btn-secondary">
      <i class="fa-solid fa-file-export"></i> Exportar Excel
    </button>
  </section>

  <!-- TABLA -->
  <section class="table-container">
    <table id="tbl">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Ubicación</th>
          <th>Mapa</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

</main>

<!-- APP_CONFIG (cambiar si tu URL cambia) -->
<script>
window.APP_CONFIG = {
  BACKEND: "https://asistencia-backend-dkn9.onrender.com"
};
</script>

<script src="admin.js"></script>
</body>
</html>
